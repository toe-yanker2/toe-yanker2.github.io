  <body>
    <h1>hi</h1>
    <img
      src="luna_pfp.webp"
      id="luna"
      style="
        margin-left: 0%;
        margin-right: auto;
        width: 20%;
        height: auto%;
        display: block;
      "
    />
    <p id="jon" style="margin-bottom: 50px;">This is my cat Luna (I love him)</p>

    <script>
      // $(document).ready(function () {
      //   $("#luna").css("width", "3px");
      var x = .1;
      var y = x+"%";
      var gone = 0
      const goneMessages = [
        "This is my cat Luna (I love him)",
        "oh he's gone",
        "this is so sad :(",
        "well feel free to scroll down and see some projects i guess"
      ];
      
      function hesGone() {
        document.getElementById("jon").innerHTML = goneMessages[gone];
        if (gone <= goneMessages.length-2) {
          gone++
          setTimeout(hesGone, 3000)
        }
      }
      
      function moveLuna() {
        x += .1*x;
        y = x+"%";
        document.getElementById("luna").style.marginLeft = y;
        if (x >= 100 && gone === 0) {
          gone++
          setTimeout(hesGone, 1000)
        } 
      }
      
      setInterval(moveLuna, 50);
      // while (true) {

    </script>
